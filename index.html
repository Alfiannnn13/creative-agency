<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cognitive</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- preload images -->
  </head>
  <body>
    <!-- header -->
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">Cognitive</a>
        <nav class="navbar active" data-navbar>
          <div class="wrapper">
            <a href="#" class="logo">Cognitive</a>

            <button
              class="nav-close-btn"
              aria-label="close menu"
              data-nav-toggler
            >
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="data-nav-link">Home</a>
            </li>
            <li class="navbar-item">
              <a href="#services" class="data-nav-link">Services</a>
            </li>
            <li class="navbar-item">
              <a href="#features" class="data-nav-link">Features</a>
            </li>
            <li class="navbar-item">
              <a href="#portfolio" class="data-nav-link">Portfolio</a>
            </li>
            <li class="navbar-item">
              <a href="#blog" class="data-nav-link">Blog</a>
            </li>
          </ul>
        </nav>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler="">
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

        <a href="#" class="btn btn-primary has-before has-after"> Lets Talk </a>

        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <!-- custom js -->
    <script src="./assets/js/script.js" defer></script>
    <!-- ion link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
